<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>recipe-manager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="flex w-screen h-screen font-sans bg-slate-900 text-slate-400">
<div class="flex-shrink-0 p-5 w-64 border-r border-slate-700">
    <div class="mb-4">
        <a href="/"><img src="/svg/logo.svg" alt="logo"></a>
    </div>
    <div class="font-bold text-sm">
        <a class="flex items-center p-2 rounded-md hover:bg-slate-800 hover:text-white" href="/">
            <img class="mr-2" src="/svg/recipes.svg" alt="recipes">
            Recipes
        </a>
    </div>
</div>
<div class="flex flex-col grow">
    <div class="flex items-center p-4 h-16 border-b border-slate-700">
        <a class="flex items-center p-2 bg-sky-500 rounded-md text-sm text-white hover:bg-sky-400" href="/">
            <img class="mr-2" src="/svg/back.svg" alt="back">
            Back
        </a>
    </div>
    <div class="grow overflow-y-auto m-5 p-5 space-y-5 border border-slate-700 rounded-xl">
        <form action="/create" method="post" class="space-y-5">
            <div>
                <label class="block text-sm font-bold mb-2" for="title">Title</label>
                <input class="w-full p-2 bg-slate-800 text-slate-400 rounded-md" type="text" id="title" name="title"
                       required>
            </div>
            <div>
                <label class="block text-sm font-bold mb-2" for="description">Description</label>
                <textarea class="w-full p-2 bg-slate-800 text-slate-400 rounded-md" id="description" name="description"
                          rows="5" required></textarea>
            </div>
            <button class="w-full p-2 bg-sky-500 rounded-md text-white hover:bg-sky-400" type="submit">Create</button>
        </form>
    </div>
</div>
</body>
</html>
